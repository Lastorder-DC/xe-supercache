<include target="./_header.html" />
<load target="css/config.css" />
<load target="js/config.js" />

<form class="x_form-horizontal" action="./" method="post" id="supercache_config">
	<input type="hidden" name="module" value="supercache" />
	<input type="hidden" name="act" value="procSupercacheAdminInsertOther" />
	<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
	<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
	
	<div class="supercache_help">
		{$lang->cmd_supercache_config_other_help}
	</div>
	
	<section class="section">
		
		<div class="x_control-group">
			<label class="x_control-label">{$lang->cmd_supercache_disable_post_search}</label>
			<div class="x_controls">
				<label for="sc_disable_post_search_y" class="x_inline">
					<input name="sc_disable_post_search" id="sc_disable_post_search_y" type="radio" value="Y" checked="checked"|cond="$sc_config->disable_post_search" />
					{$lang->cmd_yes}
				</label>
				<label for="sc_disable_post_search_n" class="x_inline">
					<input name="sc_disable_post_search" id="sc_disable_post_search_n" type="radio" value="N" checked="checked"|cond="!$sc_config->disable_post_search" />
					{$lang->cmd_no}
				</label>
				<p class="x_help-block">
					{$lang->cmd_supercache_disable_post_search_help}
				</p>
			</div>
		</div>
	
		<div class="x_control-group">
			<label class="x_control-label">{$lang->cmd_supercache_redirect_to_default_url}</label>
			<div class="x_controls">
				<label for="sc_redirect_to_default_url_y" class="x_inline">
					<input name="sc_redirect_to_default_url" id="sc_redirect_to_default_url_y" type="radio" value="Y" checked="checked"|cond="$sc_config->redirect_to_default_url" />
					{$lang->cmd_yes}
				</label>
				<label for="sc_redirect_to_default_url_n" class="x_inline">
					<input name="sc_redirect_to_default_url" id="sc_redirect_to_default_url_n" type="radio" value="N" checked="checked"|cond="!$sc_config->redirect_to_default_url" />
					{$lang->cmd_no}
				</label>
				<p class="x_help-block">
					{$lang->cmd_supercache_redirect_to_default_url_help}<br />
					{sprintf($lang->cmd_supercache_redirect_to_default_url_help_current_url, Context::getDefaultUrl())}
				</p>
			</div>
		</div>
	
	</section>
	
	<div class="btnArea x_clearfix">
		<button type="submit" class="x_btn x_btn-primary x_pull-right">{$lang->cmd_registration}</button>
	</div>
	
</form>
